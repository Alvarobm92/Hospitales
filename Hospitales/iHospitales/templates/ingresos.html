<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lista de ingresos</title>
</head>
<body>
<h1>Lista de ingresos</h1>
  {% if ingresos %}
  <ul>
  {% for ingreso in ingresos %}
  <li>

  <A HREF="/ingresos/{{ingreso.codigo_ingreso}}">{{ ingreso.codigo_ingreso}}</A> : <A HREF="/pacientes/{{ingreso.paciente.dni}}">{{ingreso.paciente}}</A>  : {{ ingreso.sintomas}}
  </li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No hay medicos.</p>
  {% endif %}
</body>
</html>
