{%extends "base.html" %}
{% block content %}
       <tr>
        <th> <h1>Lista de Medicos</h1></th>
          </tr>
    <table  bgcolor="#f5f5f5" align="center">
  {% if medicos %}

    <tr >
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Departamento</th>
    </tr>
  {% for medico in medicos %}

    <tr>
        <td> {{ medico.codigo_medico}}</td>

          <td>  <A HREF="/medicos/{{medico.codigo_medico}}">{{medico.nombre}}</A> </td>
     <td>{{ medico.departamento}}</td>
    </tr>


  {% endfor %}

  {% else %}
  <p>No hay medicos.</p>
  {% endif %}
</table>
{% endblock %}
