{%extends "base.html" %}
{% block content %}
 <h1>Lista de Medicos</h1>
  {% if medicos %}
  <ul>
  {% for medico in medicos %}
  <li>

  {{ medico.codigo_medico}} : <A HREF="./{{medico.codigo_medico}}">{{medico.nombre}}</A>  : {{ medico.departamento}}
  </li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No hay medicos.</p>
  {% endif %}

{% endblock %}
