{%extends "base.html" %}
{% block content %}
  <h1>Lista de Hospitales</h1>
  {% if hospitales %}
  <ul>
  {% for hospital in hospitales %}
  <li>

  <A HREF="./{{hospital.codigo_hospital}}">{{hospital.nombre}}</A>  - {{ hospital.ciudad}}
  </li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No hay hospitales.</p>
  {% endif %}


{% endblock %}
