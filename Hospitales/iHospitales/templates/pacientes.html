<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ListaPacientes</title>
</head>
<body>
  <h1>Lista de Pacientes</h1>
  {% if pacientes %}
  <ul>
  {% for paciente in pacientes %}
  <li>

  <A HREF="/pacientes/{{paciente.dni}}">{{paciente.dni}}</A> {{paciente.nombre}}
  </li>
  {% endfor %}
  </ul>
  {% else %}
  <p>No hay pacientes.</p>
  {% endif %}



</body>
</html>
